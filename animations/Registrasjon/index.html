<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta   name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flipContainer">
        <div class="flipper" id="flipper">
            <div class="front">
                <form action="" class="form" id="logginn">
                    <h1 class="logginnTitle">Logg inn</h1>
                    <div class="formInputGroup">
                        <input type="text" class="formInput" autofocus placeholder="Brukernavn eller email"> <br>
                    </div>
                    <div class="formInputGroup">
                        <input type="text" class="formInput" placeholder="Passord">
                    </div>
                    <button class="formButton" type="submit"> Fortsett</button>
                    <p class="formText">
                        <a href="#" class="formLink" id="linkLagBrukerKonto">Har du ikke en brukerkonto? Registrer deg her!</a>
                    </p>
                </form>
            </div>
    
            <div class="back"> 
                <form action="" class="form" id="lagBrukerKonto">
                    <h1 class="logginnTitle"> Registrer her</h1>
                    <div class="formInputGroup">
                        <input type="text" class="formInput" autofocus placeholder="Brukernavn"> <br>
                    </div>
                    <div class="formInputGroup">
                        <input type="text" class="formInput" placeholder="Email">
                     </div>
                    <div class="formInputGroup">
                        <input type="text" class="formInput" autofocus placeholder="Passord"> <br>
                    </div>
                    <div class="formInputGroup">
                        <input type="text" class="formInput" placeholder="Gjenta passord">
                    </div>
                    <button class="formButton" type="submit"> Continue</button>
                    <p class="formText">
                        <a href="#" class="formLink" id="linkLogginn"> er du registrert? logg inn her!</a>
                    </p>
                </form>
            </div>
       </div>
    
    </div>
       <script src="main.js"defer ></script>
</body>
</html>
